<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb and Cat Switch</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Your CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your JS -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="dark-background text-center">
        <div>
            <img src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
                 class="bulb-image"
                 id="bulbImage" />
        </div>
        <div>
            <img src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
                 class="cat-image"
                 id="catImage" />
        </div>
        <div class="d-flex flex-row justify-content-center pt-5">
            <div class="switch-board">
                <h1 class="switch-status" id="switchStatus">Switched On</h1>
                <button class="off-switch" id="offSwitch" onclick="switchOff()">OFF</button>
                <button class="on-switch" id="onSwitch" onclick="switchOn()">ON</button>
            </div>
        </div>
    </div>
</body>
</html>
